---

# Configuration goes here

script: bundle install --jobs=3 --retry=3

# Hosts that you want to ignore
whitelist:
  - 10.0.2.2 # Virtualbox host machine's address
  - bundler.rubygems.org
  - rubygems.org
  - rubygems.global.ssl.fastly.net

# Directories that you want to include or exclude from the inspection
directories:
  excluded:
    - /dev
    - /lost+found
    - /media
    - /mnt
    - /proc
    - /run
    - /sys
    - /tmp
    - /vagrant
    - /var/lock
    - /var/run
    - /var/tmp
    - /var/log
    - /backup
    - /evidence
    - /home/vagrant/tmp_runCommands.sh
    - /home/vagrant/repo
    - /home/vagrant/.gem
  included:
    - /bin
    - /boot
    - /etc
    - /home
    - /lib
    - /opt
    - /root
    - /sbin
    - /selinux
    - /srv
    - /usr
    - /var
